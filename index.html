<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>

<style>
    
    .flag{
    background-color: green;
    width: 400px;
    height: 250px;
    position: relative;
margin: 88px auto;
}
.circle{
    background-color: red;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
}
.stick{
    background-color: rgb(27, 3, 3);
width: 20px;
height: 500px;

}


</style>
</head>
<body>
    <div class="flag">
        <div class="circle">

        </div>
        <div class="stick">

        </div>
    </div>

</body>
</html>
